<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreshFitz - Complete E-Commerce Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
        }
        .product-hover {
            transition: transform 0.3s ease;
        }
        .product-hover:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Product Database
        const PRODUCTS = [
            {
                id: 1,
                name: "Classic Comfort Tee",
                price: 29.99,
                description: "Soft, breathable everyday t-shirt",
                categories: ["T-Shirts", "Casual Wear"],
                variants: [
                    {
                        color: "White",
                        hexColor: "#FFFFFF",
                        image: "/api/placeholder/400/500",
                        sizes: [
                            { name: "XS", stock: 10 },
                            { name: "S", stock: 15 },
                            { name: "M", stock: 20 },
                            { name: "L", stock: 18 },
                            { name: "XL", stock: 12 }
                        ]
                    },
                    {
                        color: "Black",
                        hexColor: "#000000",
                        image: "/api/placeholder/400/500",
                        sizes: [
                            { name: "XS", stock: 8 },
                            { name: "S", stock: 12 },
                            { name: "M", stock: 25 },
                            { name: "L", stock: 20 },
                            { name: "XL", stock: 15 }
                        ]
                    }
                ]
            },
            {
                id: 2,
                name: "Urban Comfort Hoodie",
                price: 59.99,
                description: "Warm and stylish pullover hoodie",
                categories: ["Hoodies", "Outerwear"],
                variants: [
                    {
                        color: "Gray",
                        hexColor: "#808080",
                        image: "/api/placeholder/400/500",
                        sizes: [
                            { name: "XS", stock: 5 },
                            { name: "S", stock: 10 },
                            { name: "M", stock: 15 },
                            { name: "L", stock: 20 },
                            { name: "XL", stock: 12 }
                        ]
                    },
                    {
                        color: "Navy",
                        hexColor: "#000080",
                        image: "/api/placeholder/400/500",
                        sizes: [
                            { name: "XS", stock: 7 },
                            { name: "S", stock: 12 },
                            { name: "M", stock: 18 },
                            { name: "L", stock: 22 },
                            { name: "XL", stock: 15 }
                        ]
                    }
                ]
            }
        ];

        const App = () => {
            const [view, setView] = React.useState('products');
            const [cart, setCart] = React.useState([]);
            const [selectedProduct, setSelectedProduct] = React.useState(null);
            const [checkoutForm, setCheckoutForm] = React.useState({
                firstName: '',
                lastName: '',
                email: '',
                address: '',
                city: '',
                zipCode: '',
                cardNumber: '',
                expiryDate: '',
                cvv: ''
            });

            // Add to Cart Function
            const addToCart = (product, variant, size) => {
                const newCartItem = {
                    id: Date.now(),
                    product,
                    variant,
                    size,
                    quantity: 1
                };
                setCart([...cart, newCartItem]);
                setView('cart');
            };

            // Remove from Cart Function
            const removeFromCart = (itemId) => {
                setCart(cart.filter(item => item.id !== itemId));
            };

            // Update Checkout Form
            const updateCheckoutForm = (e) => {
                const { name, value } = e.target;
                setCheckoutForm(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            // Submit Order
            const submitOrder = (e) => {
                e.preventDefault();
                // Validate form
                const requiredFields = [
                    'firstName', 'lastName', 'email', 'address', 
                    'city', 'zipCode', 'cardNumber', 'expiryDate', 'cvv'
                ];
                
                const isFormValid = requiredFields.every(field => checkoutForm[field].trim() !== '');
                
                if (!isFormValid) {
                    alert('Please fill out all fields');
                    return;
                }

                // Simulate order processing
                alert('Order Submitted Successfully!');
                setCart([]);
                setView('products');
            };

            // Navigation Component
            const Navigation = () => (
                <nav className="bg-white shadow-md p-4 flex justify-between items-center">
                    <h1 className="text-2xl font-bold">FreshFitz</h1>
                    <div className="space-x-4">
                        <button 
                            onClick={() => setView('products')}
                            className="hover:text-blue-600"
                        >
                            Shop
                        </button>
                        <button 
                            onClick={() => setView('cart')}
                            className="hover:text-blue-600"
                        >
                            Cart ({cart.length})
                        </button>
                    </div>
                </nav>
            );

            // Product Grid Component
            const ProductGrid = () => (
                <div className="container mx-auto p-6 grid md:grid-cols-2 gap-8">
                    {PRODUCTS.map(product => (
                        <div 
                            key={product.id} 
                            className="bg-white rounded-lg shadow-lg overflow-hidden product-hover"
                            onClick={() => {
                                setSelectedProduct(product);
                                setView('product-detail');
                            }}
                        >
                            <img 
                                src={product.variants[0].image} 
                                alt={product.name} 
                                className="w-full h-96 object-cover"
                            />
                            <div className="p-4">
                                <h2 className="text-2xl font-bold">{product.name}</h2>
                                <p className="text-gray-600">{product.description}</p>
                                <p className="text-xl font-semibold mt-2">${product.price.toFixed(2)}</p>
                            </div>
                        </div>
                    ))}
                </div>
            );

            // Product Detail Component
            const ProductDetail = () => {
                const [selectedVariant, setSelectedVariant] = React.useState(selectedProduct.variants[0]);
                const [selectedSize, setSelectedSize] = React.useState(null);

                return (
                    <div className="container mx-auto p-6 grid md:grid-cols-2 gap-8">
                        <div>
                            <img 
                                src={selectedVariant.image} 
                                alt={selectedProduct.name} 
                                className="w-full rounded-lg shadow-lg"
                            />
                        </div>
                        <div>
                            <h1 className="text-3xl font-bold mb-4">{selectedProduct.name}</h1>
                            <p className="text-gray-600 mb-6">{selectedProduct.description}</p>
                            <p className="text-2xl font-semibold mb-6">${selectedProduct.price.toFixed(2)}</p>

                            {/* Color Selection */}
                            <div className="mb-6">
                                <h3 className="font-bold mb-2">Color</h3>
                                <div className="flex">
                                    {selectedProduct.variants.map(variant => (
                                        <div 
                                            key={variant.color}
                                            className={`
                                                w-10 h-10 rounded-full mr-2 cursor-pointer
                                                ${selectedVariant.color === variant.color ? 'ring-2 ring-blue-500' : ''}
                                            `}
                                            style={{ backgroundColor: variant.hexColor }}
                                            onClick={() => setSelectedVariant(variant)}
                                        />
                                    ))}
                                </div>
                            </div>

                            {/* Size Selection */}
                            <div className="mb-6">
                                <h3 className="font-bold mb-2">Size</h3>
                                <div className="grid grid-cols-5 gap-2">
                                    {selectedVariant.sizes.map(size => (
                                        <button
                                            key={size.name}
                                            className={`
                                                py-2 rounded 
                                                ${size.stock === 0 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 
                                                  selectedSize === size.name ? 'bg-black text-white' : 'bg-gray-100 hover:bg-gray-200'}
                                            `}
                                            disabled={size.stock === 0}
                                            onClick={() => setSelectedSize(size.name)}
                                        >
                                            {size.name} ({size.stock})
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Add to Cart Button */}
                            <button
                                className={`
                                    w-full py-3 rounded 
                                    ${selectedSize 
                                        ? 'bg-black text-white hover:bg-gray-800' 
                                        : 'bg-gray-300 text-gray-500 cursor-not-allowed'}
                                `}
                                disabled={!selectedSize}
                                onClick={() => addToCart(selectedProduct, selectedVariant, selectedSize)}
                            >
                                Add to Cart
                            </button>
                        </div>
                    </div>
                );
            };

            // Cart Component
            const Cart = () => {
                const total = cart.reduce((sum, item) => sum + item.product.price, 0);

                return (
                    <div className="container mx-auto p-6">
                        <h2 className="text-3xl font-bold mb-6">Your Cart</h2>
                        {cart.length === 0 ? (
                            <p className="text-gray-600">Your cart is empty</p>
                        ) : (
                            <div className="grid md:grid-cols-2 gap-8">
                                {/* Cart Items */}
                                <div>
                                    {cart.map(item => (
                                        <div 
                                            key={item.id} 
                                            className="bg-white p-4 mb-4 rounded-lg shadow flex items-center"
                                        >
                                            <img 
                                                src={item.variant.image} 
                                                alt={item.product.name} 
                                                className="w-24 h-24 object-cover mr-4 rounded"
                                            />
                                            <div className="flex-grow">
                                                <h3 className="text-xl font-bold">{item.product.name}</h3>
                                                <p>Color: {item.variant.color}</p>
                                                <p>Size: {item.size}</p>
                                                <p className="font-semibold">${item.product.price.toFixed(2)}</p>
                                            </div>
                                            <button 
                                                className="text-red-500 hover:text-red-700"
                                                onClick={() => removeFromCart(item.id)}
                                            >
                                                Remove
                                            </button>
                                        </div>
                                    ))}
                                    <div className="text-right">
                                        <p className="text-2xl font-bold">
                                            Total: ${total.toFixed(2)}
                                        </p>
                                        <button 
                                            className="mt-4 bg-black text-white px-6 py-3 rounded hover:bg-gray-800"
                                            onClick={() => setView('checkout')}
                                        >
                                            Proceed to Checkout
                                        </button>
                                    </div>
                                </div>

                                {/* Quick Product Suggestions */}
                                <div>
                                    <h3 className="text-2xl font-bold mb-4">You Might Also Like</h3>
                                    {PRODUCTS.slice(0, 2).map(product => (
                                        <div 
                                            key={product.id} 
                                            className="bg-white p-4 mb-4 rounded-lg shadow flex items-center cursor-pointer hover:bg-gray-50"
                                            onClick={() => {
                                                setSelectedProduct(product);
                                                setView('product-detail');
                                            }}
                                        >
                                            <img 
                                                src={product.variants[0].image} 
                                                alt={product.name} 
                                                className="w-24 h-24 object-cover mr-4 rounded"
                                            />
                                            <div>
                                                <h4 className="font-bold">{product.name}</h4>
                                                <p>${product.price.toFixed(2)}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            // Checkout Component
            const Checkout = () => (
                <div className="container mx-auto p-6">
                    <h2 className="text-3xl font-bold mb-6">Checkout</h2>
                    <form onSubmit={submitOrder} className="bg-white p-8 rounded-lg shadow-lg">
                        <div className="grid md:grid-cols-2 gap-6">
                            {/* Personal Information */}
                            <div>
                                <h3 className="text-2xl font-semibold mb-4">Personal Information</h3>
                                <div className="grid md:grid-cols-2 gap-4">
                                    <input 
                                        type="text" 
                                        name="firstName"
                                        placeholder="First Name"
                                        value={checkoutForm.firstName}
                                        onChange={updateCheckoutForm}
                                        className="w-full p-2 border rounded"
                                        required
                                    />
                                    <input 
                                        type="text" 
                                        name="lastName"
                                        placeholder="Last Name"
